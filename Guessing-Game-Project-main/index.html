<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Guessing Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Overall app container -->
  <div id="gameContainer" class="gameContainer">

    <!-- Top small help banner -->
    <div id="helpBanner" class="helpBanner">
      <button id="helpButton" class="helpButton" type="button">Click here to learn how to play</button>
    </div>

    <!-- Main game card / panel -->
    <section id="gameCard" class="gameCard">

      <!-- Card inner layout: left (mystery) and right (image grid) -->
      <div id="cardInner" class="cardInner">

        <!-- LEFT: mystery display -->
        <div id="leftPanel" class="panelLeftPanel">
          <div id="mysteryStage" class="mysteryStage">
            <!-- Big display area where ? goes -->
            <div id="mysteryDisplay" class="mysteryDisplay" aria-hidden="false">
              <span id="mysteryQuestion" class="mysteryQuestion">?</span>
            </div>
          </div>
        </div>

        <!-- RIGHT: 3x3 image grid -->
        <aside id="rightPanel" class="panelRightPanel">
          <div id="imageGrid" class="imageGrid">

            <button id="pic1" class="imageThumbnail" type="button">
              <img id="image1" class="thumbImg" alt="choice 1 image" src="https://images.pexels.com/photos/1055272/pexels-photo-1055272.jpeg" />
            </button>

            <button id="pic2" class="imageThumbnail" type="button">
              <img id="image2" class="thumbImg" alt="choice 2 image" src="https://images.pexels.com/photos/2759135/pexels-photo-2759135.jpeg" />
            </button>

            <button id="pic3" class="imageThumbnail" type="button">
              <img id="image3" class="thumbImg" alt="choice 3 image" src="https://images.pexels.com/photos/267308/pexels-photo-267308.jpeg" />
            </button>

            <button id="pic4" class="imageThumbnail" type="button">
              <img id="image4" class="thumbImg" alt="choice 4 image" src="https://images.pexels.com/photos/1841108/pexels-photo-1841108.jpeg" />
            </button>

            <button id="pic5" class="imageThumbnail" type="button">
              <img id="image5" class="thumbImg" alt="choice 5 image" src="https://images.pexels.com/photos/70862/pexels-photo-70862.jpeg" />
            </button>

            <button id="pic6" class="imageThumbnail" type="button">
              <img id="image6" class="thumbImg" alt="choice 6 image" src="https://images.pexels.com/photos/4551906/pexels-photo-4551906.jpeg" />
            </button>

            <button id="pic7" class="imageThumbnail" type="button">
              <img id="image7" class="thumbImg" alt="choice 7 image" src="https://images.pexels.com/photos/209206/pexels-photo-209206.jpeg" />
            </button>

            <button id="pic8" class="imageThumbnail" type="button">
              <img id="image8" class="thumbImg" alt="choice 8 image" src="https://images.pexels.com/photos/769969/pexels-photo-769969.jpeg" />
            </button>

            <button id="pic9" class="imageThumbnail" type="button">
              <img id="image9" class="thumbImg" alt="choice 9 image" src="https://images.pexels.com/photos/793785/pexels-photo-793785.jpeg" />
            </button>

          </div>
        </aside>

      </div> <!-- end cardInner -->

      <!-- Bottom status bar: chances, correct, and small control -->
      <footer id="statusBar" class="statusBar">
        <div id="statusLeft" class="statusLeft">
          <span id="labelChances" class="label label-chances">Chances:</span>
          <span id="chances" class="value-chances">10</span>
        </div>

        <div id="statusCenter" class="statusCenter">
          <span id="labelCorrect" class="label label-correct">Correct:</span>
          <span id="correct" class="value-correct">0</span>
        </div>

        <div id="statusRight" class="statusRight">
          <button id="revealButton" class="btn reveal-btn" type="button">Show</button>
        </div>
      </footer>

    </section> <!-- end gameCard -->

  </div> <!-- end gameContainer -->
</body>
</html>
